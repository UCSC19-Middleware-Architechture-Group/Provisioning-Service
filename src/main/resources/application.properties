spring.application.name=provisioning-service

#Port
server.port=8082

#Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# SpringDoc Swagger UI and API Docs paths
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

# Management Endpoints Exposure
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.observations.key-values.application=product-service
management.tracing.sampling.probability=1.0

#Resilinece4j properties
resilience4j.circuitbreaker.configs.account.register-health-indicator=true
resilience4j.circuitbreaker.configs.account.sliding-window-type=count_based
resilience4j.circuitbreaker.configs.account..sliding-window-size=10
resilience4j.circuitbreaker.configs.account.failure-rate-threshold=50
resilience4j.circuitbreaker.configs.account.wait-duration-in-open-state.seconds=5
resilience4j.circuitbreaker.configs.account.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.configs.account.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.configs.account.minimum-number-of-calls=5

#Resilience4j timeout properties
resilience4j.timelimiter.configs.account.timeout-duration.seconds=3

#Resilience4j retry properties
resilience4j.retry.configs.account.max-attempts=3
resilience4j.retry.configs.account.wait-duration.seconds=3

#Kafka properties
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=io.confluent.kafka.serializers.KafkaAvroSerializer
spring.kafka.producer.properties.schema.registry.url=http://127.0.0.1:8085

server.error.include-message=always

spring.data.mongodb.uri=mongodb://root:password@localhost:27019/provisioning-service?authSource=admin
